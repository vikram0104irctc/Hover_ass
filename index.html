<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Box</title>
  <style>
    .box {
      background-color: red;
      height: 100px;
      width: 100px;
      transition: all 0.3 ease;


    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      background-color: white;
    }

    .box:hover {
      height: 200px;
      width: 200px;
      background-color: green;
    }
  </style>
</head>

<body>
  <div class="box"></div>
</body>

</html>
